<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QTS Control Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px;color:#0f172a}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:24px}
    .card{border:1px solid #e2e8f0;border-radius:14px;padding:20px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    h1{font-size:28px;margin:0 0 18px}
    h3{margin:0 0 12px}
    .muted{color:#64748b}
    button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    button.primary{background:#2563eb;color:#fff}
    button.danger{background:#ef4444;color:#fff}
    button.ghost{background:#f1f5f9;color:#0f172a}
    button:disabled{opacity:.45;cursor:not-allowed}
    .links a{display:block;margin:8px 0;color:#2563eb;text-decoration:none}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;margin-left:6px}
    .ok{background:#dcfce7;color:#166534}
    .idle{background:#e2e8f0;color:#334155}
  </style>
</head>
<body>
  <h1>QTS Control Panel</h1>

  <div class="row">
    <!-- STATUS / CONTROLS -->
    <div class="card">
      <h3>Status
        {% if crawl_running %}
          <span class="badge ok">RUNNING</span>
        {% else %}
          <span class="badge idle">IDLE</span>
        {% endif %}
      </h3>
      <p class="muted">Crawl process: <strong>{{ 'RUNNING' if crawl_running else 'IDLE' }}</strong></p>

      <!-- Start fresh -->
      <form method="post" action="/dashboard/crawl/start" style="display:inline">
        <button class="primary" {% if crawl_running %}disabled{% endif %}>Start Crawl (Fresh)</button>
      </form>

      <!-- Start resume if possible -->
      <form method="post" action="/dashboard/crawl/start-resume" style="display:inline">
        <button class="ghost" {% if crawl_running %}disabled{% endif %}>Start Crawl (Resume if possible)</button>
      </form>

      <!-- Stop -->
      <form method="post" action="/dashboard/crawl/stop" style="display:inline">
        <button class="danger" {% if not crawl_running %}disabled{% endif %}>Stop Crawl</button>
      </form>

      <!-- Run scheduled job now -->
      <form method="post" action="/dashboard/schedule/run-now" style="display:inline">
        <button class="ghost">Run Scheduled Job Now</button>
      </form>

      <div style="margin-top:12px">
        <a class="muted" href="/dashboard/logs">View Logs</a>
      </div>
    </div>

    <!-- QUICK LINKS -->
    <div class="card">
      <h3>Quick Links</h3>
      <div class="links">
        <a href="/docs" target="_blank">Swagger API</a>
        <a href="/dashboard/docs" target="_blank">Project Docs</a>
        <a href="{{ mongo_ui }}" target="_blank">Mongo UI</a>
      </div>
      <p class="muted">Header required: <code>X-API-Key</code></p>
    </div>
  </div>
</body>
</html>
